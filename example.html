		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<link rel="shortcut icon" href="/favicon.ico" />

		<script type="text/javascript">
			var Aloha = window.Aloha || ( window.Aloha = {} );
			var loc = location.href;
			loc = loc.substring(0, loc.lastIndexOf('/'));

			Aloha.settings = {
				bundles: { custom: loc + '/aloha-custom' },
				locale: 'pl',
				sidebar: { disabled: true },
				floatingmenu: {
					//width: 630, // with of the floating menu; auto calculated when not set
					behaviour: 'topalign', // 'float' (default), 'topalign', 'append'
					//element: 'conf-editor', // use with 'append' behaviour option: HTML DOM ID of the element the FM should get the position from
					pin: false, // boolean if set to true with behaviour 'append' the fm will be pinned to that position and scroll with the window
					draggable: false, // boolean
					marginTop: 10, // number in px
					horizontalOffset: 0, // number in px -- used with 'topalign' behaviour
					topalignOffset: 0, // number in px -- used with 'topalign' behaviour
				},
				contentHandler: {
					insertHtml: [ 'word', 'generic', 'oembed', 'sanitize' ],
				}
			};
		</script>
		
		<script src="aloha/lib/aloha.js" 
			data-aloha-plugins="	custom/nix-editor,
						common/contenthandler">
		</script>
		<link rel="stylesheet" type="text/css" href="aloha/css/aloha.css">

			#conf-editor-aloha {
				margin-top: 100px;
